---
layout: default
---
<div class="post">

  <header class="header">
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="content">
    {{ content }}
  </article>

  <div class="next">
    {% if page.next %} 
    <hr />
    <h2><a href="{{ page.next.url }}">Next Chapter: {{ page.next.title }}</a></h2>
    <p>{{ page.next.excerpt }}</p>
    {% endif %}
  </div>


</div>
