---
layout: default
---

<div class="home">

  <h1 class="title">{{ site.title }}</h1>

  <h3 class="title">Contents</h3>

  <ul class="contents list">
    {% assign posts = (site.posts | sort: 'date', 'first') %}
    {% for post in posts %}
      <li>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
